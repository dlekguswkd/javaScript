<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>js공부</title>
    </head>

    <body>
        <h1>자바스크립트</h1>
        <h2>변수의 범위 예제 실행</h2>


<!-- -------------------------------------------------------  -->
<script>
    console.log('변수의 범위 예제 실행');
    // 지역에서 전역변수 만들지 말자


    let x;          //*전역변수

    function testFunc(){

        let y;      //*지역변수
        x = 10;     //*전역변수
        y = 20;     //*지역변수
        z = 30;     //*전역변수

        if(y == 20) {

            let b = 40;     //*지역변수
            b++;
            console.log("b = " + b); //출력

        }
        
        //console.log("b = " + b);  //안됨
        console.log("x = " + x);    //가능 -> 10
        console.log("y = " + y);    //가능 -> 20
        console.log("z = " + z);    //가능 -> 30
    }
    testFunc();
//이곳에서 변수 b, x, y, z에 접근가능

</script>

<!-- -------------------------------------------------------  -->
    </body>
</html>
