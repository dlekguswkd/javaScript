<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>js공부</title>
    </head>

    <body>
        <h1>자바스크립트</h1>
        <h2>전역객체</h2>


<!-- -------------------------------------------------------  -->
<script>
    console.log('전역객체');

    // 날짜
    let date = new Date();          //날짜
    console.log(date);
    
    let year = date.getFullYear();  // 년도
    let month = date.getMonth();    // 달 (0~11)
    let day = date.getDate();       // 일

    console.log(year);
    console.log(month+1);             //? -1로 나와서 +1 해줘야함
    console.log(day);

    console.log('-----------------')

    // 문자열
    let str = 'Hello';
    console.log(str.length);    // 5글자
    console.log('hell0!!'.length); 

    let jumin = '990101-1234567';
    console.log(jumin.charAt(7));

    let str2 = '정우성,010-1111-1111';
    let result = str2.split(',');
    console.log(result[0]);
    console.log(result[1]);

    console.log('-----------------')

    // 숫자 (문자열 --> 숫자)
    let num01 = '100.34';
    let no = Number(num01);         // 문자열 -> 숫자
    console.log(no+1);
    console.log(typeof no, no);

    let no2 = parseInt(num01);      // 문자열 -> 정수 (소수점을 없앰)
    console.log(typeof no2, no2);    

    console.log('-----------------')

    // 수학
    console.log(Math.PI);           // 파이 3.14159..

    console.log(Math.abs(-123));    // 절대값 123
    console.log(Math.ceil(123.456));    // 124 올림
    console.log(Math.floor(123.456));   // 123 내림
    console.log(Math.round(123.556));   // 124 반올림

    console.log(Math.random());         // 0부터 1 직전까지 랜덤번호


</script>

<!-- -------------------------------------------------------  -->
    </body>
</html>
