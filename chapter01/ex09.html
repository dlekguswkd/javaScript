<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>js공부</title>
    </head>

    <body>
        <h1>자바스크립트</h1>
        <h2>함수 메소드</h2>


<!-- -------------------------------------------------------  -->
<script>
    console.log('함수 메소드 function');
    // 함수 사용보다 함수 정의가 더 뒤에 있어도 잘 작동한다 (미리 조사해서 필요할때 끌어다 쓰임)
    // 정의와 사용의 순서 상관 없음

    // 함수 정의
    function plus(a, b) {
        let sum = a+b;
        return sum;
    }

    // 함수 사용
    let plusSum = plus(3, 5);
    console.log(plusSum);

    // 함수 사용
    console.log(plus(7, 9));

    
</script>

<!-- -------------------------------------------------------  -->
    </body>
</html>
