<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>js공부</title>
    </head>

    <body>
        <h1>자바스크립트</h1>
        <h2>for</h2>


<!-- -------------------------------------------------------  -->
<script>
    console.log('for문 예제');

    for(let dan=2; dan<=9; dan++) {
        for (let i = 1; i <= 9; i++) { 
            console.log(dan + '*' + i + '=' + dan*i)
        }
    }
    
    // html
    for(let dan=2; dan<=9; dan++) {
        for (let i = 1; i <= 9; i++) { 
            document.write(dan + '*' + i + '=' + dan*i + '&nbsp;&nbsp;&nbsp;&nbsp;')
        }
        document.write('<br>');
    }

    
</script>

<!-- -------------------------------------------------------  -->
    </body>
</html>
