<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>js공부</title>
    </head>

    <body>
        <h1>자바스크립트</h1>
        <h2>함수 메소드 (기명함수, 익명함수), 같은이름일때</h2>


<!-- -------------------------------------------------------  -->
<script>
    console.log('함수 메소드 같은 이름일때 var');

    var test = function() {
        console.log('익명함수입니다. 변수명이 test');
    }

    function test() {
        console.log('기명함수입니다. 함수명이 test');
    }

    test();  // -> 익명함수가 나옴
    // 이유 첫번째 바퀴때 기명함수 조사
    //      두번째 바퀴때 익명함수 읽고 실행?
    // 이렇게 헷갈리게 선언하지 않기
    // 같은 이름으로 짓지않기 헷갈림 let을 쓰자


</script>

<!-- -------------------------------------------------------  -->
    </body>
</html>
