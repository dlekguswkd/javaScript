<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>js공부</title>
    </head>

    <body>
        <h1>자바스크립트</h1>
        <h2>if문</h2>


<!-- -------------------------------------------------------  -->
<script>
    window.console.log('if문');
    let no = window.prompt('점수를 입력하세요');     // 이게 제일 먼저 작동
    
    console.log(no);

    // 주어진 숫자가 60점 이상이면 "합격입니다."
    // 60점 미만이면 "불합격입니다." 를 브라우저에 출력하세요.

    if(no >= 60) {
        console.log('합격입니다.');
    }else {
        console.log('불합격입니다.');
    }




</script>

<!-- -------------------------------------------------------  -->
    </body>
</html>
