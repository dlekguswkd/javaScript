<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>js공부</title>
    </head>

    <body>
        <h1>자바스크립트</h1>
        <h2>for문 과제 *찍기</h2>


<!-- -------------------------------------------------------  -->
<script>
    console.log('for문 과제');

    for(let i=1; i<=5; i++) {       // 줄 수
        for (let j = 1; j <= i; j++) {      // *갯수
            console.log('*');
        }
        console.log('');
    }
    

    // html
    for(let i=1; i<=5; i++) {
        for (let j = 1; j <= i; j++) { 
            document.write('*');
        }
        document.write('<br>');
    }


</script>

<!-- -------------------------------------------------------  -->
    </body>
</html>
