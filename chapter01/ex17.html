<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>js공부</title>
    </head>

    <body>
        <h1>자바스크립트</h1>
        <h2>리스트 -객체 데이터 다루기 예제</h2>


<!-- -------------------------------------------------------  -->
<script>
    console.log('리스트 -객체 데이터 다루기 예제');
    
    // 도형 배열 만들기
    let figure = [];

    //삼각형 객체 만들기
    let triangle = {
        name: '삼각형',
        width: 5,
        heigh: 10,
        area: function() {
            return (this.width*this.heigh)/2;
        }
    };

    //사각형 객체 만들기
    let rectangle = {
        name: '사각형',
        width: 5,
        heigh: 10,
        area: function() {
            return this.width*this.heigh;
        }
    };
    
    //원 객체 만들기
    let circle = {
        name: '원',
        radius: 5,
        area: function() {
            return (this.radius*this.radius*3.14);
        }
    };   

    // 리스트에 담기
    figure.push(triangle);
    figure.push(rectangle);
    figure.push(circle);

    for(let i=0; i<figure.length; i++) {
        console.log(figure[i].name + ' 넓이는: ' + figure[i].area());
    }


</script>

<!-- -------------------------------------------------------  -->
    </body>
</html>
