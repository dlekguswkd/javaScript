<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>js공부</title>
    </head>

    <body>
        <h1>자바스크립트</h1>
        <h2>함수 메소드 (기명함수, 익명함수)</h2>


<!-- -------------------------------------------------------  -->
<script>
    console.log('함수 메소드 기명함수, 익명함수');
    //함수 실행 시킬땐 꼭 () 넣어주기 ()의 뜻은 실행해라

    //함수정의 *실행되지 않는다
    // #기명함수    -> 미리 조사됨 순서상관X
    function testA() {
        console.log('testA 기명(이름이 있는)함수 입니다.');
    }

    //함수사용 실행
    testA();

    console.log('================================');

    //함수정의
    // #익명함수 -> 정의 실행 순서 중요  (많이 쓰임)
    // 이름이 없는 함수를 변수에 대입했다   -> 얘는 미리 조사되지 않음
    let testB = function() {
        console.log('testB 익명(이름이 없는)함수 입니다.');
    }

    //함수사용 실행  (변수 안에 있는 것(동작)을 실행해라)
    testB();


    /*
    //읽어서 출력해줘 -> 함수의 내용이 나옴
    console.log(testB);
    */
    
</script>

<!-- -------------------------------------------------------  -->
    </body>
</html>
