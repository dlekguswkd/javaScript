<script>
document.addEventListener('DOMContentLoaded', function() {
    console.log('dom 완료');

    // a 태그로 꺼내오기
    let aTags = document.querySelectorAll('table a');
    console.log(aTags);     // 3개 aTags[0]  aTags[1] aTags[2]

    // 클릭했을때 이벤트
    for (let i=0; i<aTags.length; i++) {
        
        aTags[i].addEventListener('click', function(event){

            // a 요소 이동하는거 막기
            //console.log(event.target);   // 클릭한 a 요소 알려주기
            event.preventDefault();     // 클릭한 a 요소의 기본기능(이동) 막기


            // data- xxx 값 가져오기
            console.log(event.target);  // <a href="" data-userno="1" data-guestbook-no="72" data-uname="이효리">
            let userNo = event.target.dataset.userno;
            // data-guestbook-no    -> guestbookNo 로 뽑아야함 뽑을땐 - 안됨 대문자로 표기
            let guestbookNo = event.target.dataset.guestbookNo;
            let uname = event.target.dataset.uname;

            console.log(userNo);
            console.log(guestbookNo);
            console.log(uname);

        });

    }

});


</script>
