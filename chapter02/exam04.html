<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="" rel="stylesheet">

</head>

<body>
    
	<h1>자바스크립트</h1>
	<div id="nav">
		<ul>
			<li>게시판</li>
			<li class="active">갤러리</li>
			<li>방명록</li>
		</ul>
	</div>
	
	<div>
		<p class="red">내용1입니다.</p>

		<p>내용2입니다.</p>
	</div>

	<form action="" method="">
		<label>아이디</label>
		<input type="text" name="userId" value="jung" placeholder="아이디를 입력해주세요"><br>
		
		<label>패스워드</label>
		<input type="password" name="pw" value=""><br>

		<label>이름</label>
		<input type="text" name="userName" value="정우성"><br>
		
		<button type="submit">전송</button>
	</form>


<!-- ---------------------------------------------------- -->
<script>
//DOM tree 완성되었을떄
document.addEventListener('DOMContentLoaded', function(){
	console.log('DOM tree 완성');

	/*************************************
	document.querySelector();  -> 1개
	* ***********************************/

	// 1개 가져오기  h1
	let h1Tag = document.querySelector('h1');
	console.log(h1Tag);
	h1Tag.style.color='#ff0000';

	//실험 querySelector로 li태그 가져오기   -> li는 여러개지만 맨위에꺼 하나만 가져옴
	let liTag = document.querySelector('li');
	console.log(liTag);
	liTag.style.color='#00ff00';	


	/*************************************
	document.querySelectorAll();  -> 여러개
	* ***********************************/

	// li요소 모두 파란색
	let liTags = document.querySelectorAll('li');
	console.log(liTags);
	for(let i=0; i<liTags.length; i++) {
		liTags[i].style.color='#0000ff';
	}

	// ---------------------------------------------------

	// 클래스명이 active 인 요소 빨간색
	//								id는 # 이거밑에이거밑에이거	class라서 . 넣어줘야함
	let activeTag = document.querySelector('#nav>ul>li.active');	// 자식선택자, 종속선택자
	console.log(activeTag);
	activeTag.style.color='#ff0000';

	// 선택자	
	// li요소와 label요소 빨간색으로		그룹선택자
	let lTags = document.querySelectorAll('li, label');
	console.log(lTags);
	for(let i=0; i<lTags.length; i++) {
		lTags[i].style.color='#ff0000';
	}

	// id input 파랑	속성선택자
	let idinTag = document.querySelector('input[name="userId"]');
	console.log(idinTag);
	idinTag.style.color='#0000ff';

	// 마지막 li요소 초록	last-child
	let liLastTag = document.querySelector('li:last-child');
	console.log(liLastTag);
	liLastTag.style.color='#00ff00';

});


</script>
<!-- ---------------------------------------------------- -->

</body>

</html>
