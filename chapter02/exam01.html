<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="" rel="stylesheet">

</head>

<body>
	
	<!--아이디-->
	<ul>
		<li id="first"> 텍스트1 텍스트1 텍스트1 텍스트1 텍스트1 </li>
		<li id="second"> 텍스트2 텍스트2 텍스트2 텍스트2 텍스트2 </li>
		<li id="third"> 텍스트3 텍스트3 텍스트3 텍스트3 텍스트3 </li>
		<li id="fourth"> 텍스트4 텍스트4 텍스트4 텍스트4 텍스트4 </li>
		<li id="first"> 텍스트1-1 텍스트1-1 텍스트1-1 텍스트1-1 텍스트1-1 </li>
	</ul>

	<!-- ---------------------------------------------------- -->

<script>
	// 아이디는 무조건 하나 여러개여도 맨위에 하나만 작동

// 화면 그리기 전 (랜더트리 생성 전) - dom 트리에 있는 아이를 건드리는 행동
//						dom 트리가 완성된 시점,  이거해(동작)
document.addEventListener('DOMContentLoaded' , function(){
	console.log('DOM tree 완료');

	// id=second		 id 를 선택하는 메소드(대소문자구분중요)
	let seTag = document.getElementById('second');
	console.log(seTag);
	console.dir(seTag);		// dom에 어떻게 정리되어있는지 보여줌 (모든태그정리)
	seTag.style.color='#ff0000';	// 글씨색깔 빨강으로 변경

	// id= third  blue
	let thTag = document.getElementById('third');
	console.log(thTag);
	thTag.style.color='#0000ff'

	// id= fourth  green
	let foTag = document.getElementById('fourth');
	console.log(foTag);
	foTag.style.color='#00ff00';

	// id= first  pink(동일한 아이디가 2개) -> 맨위에 1개만 적용됨
	let fiTag = document.getElementById('first');
	console.log(fiTag);
	fiTag.style.color='#ff00ff';	// 두개이상은 id말고 class 사용

});


//화면 그리고 난후 (랜더트리 생성 후, 페인팅 후)
window.addEventListener('load', function(){
	console.log('페인팅까지 완료');
});


</script>

	<!-- ---------------------------------------------------- -->
	
</body>

</html>
