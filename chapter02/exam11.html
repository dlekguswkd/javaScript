<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
	.box-red{
		width: 300px;
		width: 300px;
		background-color: #ff0000;
	}

	.box-blue{
		width: 500px;
		width: 500px;
		background-color: #0000ff;
	}


	.bold{
		font-weight: bold;
	}

	
	.italic{
		font-style: italic;
	}

	.size50{
		font-size: 50px;
	}

	.size20{
		font-size: 20px;
	}

</style>


</head>

<body>

	<!-- 문자열 변경 -->
	<p id="p1"> abcdefghijklmn </p>
	<p id="p2"> 학교종이 땡땡땡 abcdefg </p>
	

	<p id="p3"> abcdefghijklmn </p>
	<p id="p4"> 학교종이 땡땡땡<br> abcdefg </p>



	<p id="p11">자바<strong>스크립트</strong></p>
	<p id="p12">자바<strong>스크립트</strong></p>



	<p id="p13">문장1</p>
	<p id="p14">문장2</p>


<!-- ---------------------------------------------------- -->
<script>
document.addEventListener('DOMContentLoaded', function(){
	console.log('완료');

	// #p11태그의 컨텐츠를 가져오세요
	let p11Tag = document.querySelector('#p11');
	console.log(p11Tag);
	console.log(p11Tag.textContent);
	console.log(p11Tag.innerHTML);

	// p13태그의 텍스트를 "<strong>가나다라마바사아자차카타파하</strong>"
	// textContent  내가준거자체가 글자야
	let p13Tag = document.querySelector('#p13');
	console.log(p13Tag);
	console.log(p13Tag.textContent);
	p13Tag.textContent = '<strong>가나다라마바사아자차카타파하</strong>';

	// p14태그의 텍스트를 "<strong>가나다라마바사아자차카타파하</strong>"
	// innerText	html에 적용까지 
	let p14Tag = document.querySelector('#p14');
	console.log(p14Tag);
	console.log(p14Tag.innerHTML);
	p14Tag.innerHTML = '<strong>가나다라마바사아자차카타파하</strong>';

	// p1태그의 텍스트를 지우기
	let p1Tag = document.querySelector('#p1');
	console.log(p1Tag);
	p1Tag.textContent = '';		

});

</script>
<!-- ---------------------------------------------------- -->

</body>

</html>
