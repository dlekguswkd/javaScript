<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="" rel="stylesheet">

</head>

<body>
	<form action="" method="">
		<label class="form-text">아이디</label>
		<input id="txt-userId" class="form-txt" type="text" name="userId" value="jung" placeholder="아이디를 입력해주세요"><br>
	</form>

	<a href="https://www.naver.com" target="_blank">네이버</a>

	<p id="p01">문장1</p>
	<p id="p02">문장2</p>


<!-- ---------------------------------------------------- -->
<script>
// DOM 트리 완료 되었을때
document.addEventListener('DOMContentLoaded', function(){
	console.log('완료');

	// input 태그 에서 아이디로 가져오기
	let tag01 = document.querySelector('#txt-userId');
	console.log(tag01);

	console.log(tag01.id);		// txt-userId
	// id 바꾸기
	tag01.id = 't-id';
	console.log(tag01.id);		// t-id

	console.log(tag01.className);	// form-txt
	// class명 바꾸기
	tag01.className = 'f-txt';
	console.log(tag01.className);	// f-txt

	console.log(tag01.type);		// text
	// type 바꾸기  password
	tag01.type = 'password';
	console.log(tag01.type);		// password

	console.log(tag01.name);		// userId
	// name 바꾸기
	tag01.name ='u-id';
	console.log(tag01.name);		// u-id

	console.log(tag01.value);		// jung
	// value 
	tag01.value ='정우성';	
	console.log(tag01.value);		// 정우성

	console.log(tag01.placeholder);		// 아이디를 입력해주세요
	// placeholder  
	tag01.placeholder = '아이디 입력';		// 아이디 입력
	console.log(tag01.placeholder);	

	console.log(tag01.tagName);		// INPUT
	tag01.tagName = 'DIV'  //  태그네임은 변경되지 않는다
	console.log(tag01.tagName);		// INPUT


	// ----------------------------------------------------
	console.log('--------------------------------')
	
	// 속성 변경 실습
	// <a href="https://www.naver.com" target="_blank">네이버</a>
	// 구글 자신의 창 이동도 구글 
	let tag02 = document.querySelector('a');
	console.log(tag02);

	// href 변경
	console.log(tag02.href);					// https://www.naver.com/
	tag02.href = 'https://www.google.com';		
	console.log(tag02.href);					// https://www.google.com/

	// target 변경
	console.log(tag02.target);					// _blank
	tag02.target = '_self';
	console.log(tag02.target);					// _self

	// 컨텐츠 변경
	console.log(tag02.innerHTML);				// 네이버
	tag02.innerHTML = '구글';
	console.log(tag02.innerHTML);				// 구글

});

</script>
<!-- ---------------------------------------------------- -->

</body>

</html>
